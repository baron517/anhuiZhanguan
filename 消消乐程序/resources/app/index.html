<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/main.css"/>

	<link rel="stylesheet" href="css/swiper.min.css"/>

    <link rel="stylesheet" href="css/animate.css"/>

    <style>


        #list .page{position: absolute;left:0;top:0;width:100%;height:100%;display: none;}
        #list .page.active{display: block;}
        .dianji{width:350px;height:100px;}

        #page2 .dianji{width:100px;height:100px;}
	   
    </style>

</head>
<body>


<div id="page1">
    <img class="full-img" src="img/0.png"/>

    <div class="dianji" style="left:600px;top:460px;" id="kaishiyouxi">开始游戏</div>
    <div class="dianji" style="left:980px;top:460px;" id="wanfashuoming">玩法说明</div>

</div>

<div id="page2" class="hide">
    <img class="full-img" src="img/01.png"/>

    <div class="dianji zhuye" style="left: 780px;top: 620px;">返回</div>
    <div class="dianji" id="voiceCol" style="left:910px;top:620px;">声音</div>
    <div class="dianji zhuye" style="left:1040px;top:620px;">主页</div>

</div>

<div id="page3">

    <div id="list"></div>

    <img class="dianji" id="fanhui" src="img/fanhui.png" style="left:384px;top:747px;width:86px;height:85px;"/>

    <img class="dianji zhuye" src="img/chongzhi.png" style="left:1456px;top:747px;width:83px;height:83px;"/>

</div>


<audio src="voice.mp3" id="voice" class="hide">
</audio>

<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/need.js"></script>

<script>

    for(var i=1;i<=13;i++)
    {
        $("#list").append('<div class="page"><img class="full-img" src="img/'+i+'.png"/></div>');
    }

    $("#list .page").eq(0).addClass("active");

    $("#kaishiyouxi").click(function()
    {
        $("#page1").hide();
        $("#list .page").eq(0).addClass("active");
        $("#page3").show();
    });

    $(".zhuye").click(function()
    {
        $("#page1").show();
        $("#page2").hide();
        $("#list .page").removeClass("active");
        $("#page3").hide();
    });

    $("#voiceCol").click(function()
    {
        if($("#voice")[0].paused)
        {
            $("#voice")[0].play();
        }
        else
        {
            $("#voice")[0].pause();
        }
    });

    $("#wanfashuoming").click(function()
    {
        $("#page1").hide();
        $("#page2").show();
        $("#voice")[0].play();

    });



</script>

</body>
</html>
